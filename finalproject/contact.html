<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Facebook Open Graph Meta Tags -->
    <meta property="og:title" content="Dream Wheels - Premium Car Showcase" />
    <meta
      property="og:description"
      content="Explore luxury and high-performance vehicles. Browse detailed specifications, compare models, and discover your dream car with our premium automotive showcase."
    />
    <meta
      property="og:image"
      content="https://example.com/images/dreamwheels-preview.png"
    />
    <meta property="og:url" content="https://example.com/dreamwheels/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Dream Wheels" />

    <meta
      name="description"
      content="Dream Wheels - Premium Car Showcase. Interactive hub for luxury and high-performance car enthusiasts featuring detailed specifications, pricing, and availability."
    />
    <meta name="author" content="Antony Ochieng" />
    <meta
      name="keywords"
      content="luxury cars, premium vehicles, car specifications, automotive showcase, high-performance cars, BMW, Porsche, Mercedes, Audi"
    />

    <title>Dream Wheels - Premium Car Showcase</title>

    <!-- Google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome Icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/contact.css" />
    <script src="./scripts/cars.js" type="module"></script>
  </head>

  <body>
    <header>
      <figure>
        <img src="./images/logo.jpg" alt="logo" />
        <figcaption>Dream Wheels</figcaption>
      </figure>

      <nav class="navbar">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./cars.html" class="nav-link">Cars</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact-header">
        <h1>Contact Us</h1>
        <p>
          Have questions or inquiries? Fill out the form below and we'll get
          back to you shortly.
        </p>
      </section>

      <section class="contact">
        <h2>Message Form</h2>
        <form action="./success.html" method="get" id="messageForm">
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              title="Enter your full name"
              autocomplete="name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              title="Enter your email"
              autocomplete="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="subject">Subject *</label>
            <select name="subject" id="subject" title="Select subject" required>
              <option value="">Select subject...</option>
              <option value="purchase">Car Purchase</option>
              <option value="inquiries">Inquiries</option>
              <option value="drive">Book Test Drive</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea
              name="message"
              id="message"
              title="Enter your message"
              rows="4"
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="socials">
        <a href="https://www.youtube.com/" aria-label="YouTube"
          ><i class="fa-brands fa-youtube"></i
        ></a>
        <a href="https://x.com/" aria-label="twitter"
          ><i class="fa-brands fa-square-x-twitter"></i
        ></a>
        <a href="https://instagram.com/" aria-label="instagram"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
